<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>web5</title>
  </head>
  <style media="screen">
    p{
      font-size:20px;
    }
  </style>
  <body>
    <h1>我的第一个 JavaScript</h1>
    <p id="demo">
     JavaScript 可以出发事件，就像点击按钮。
    </p>
    <script type="text/javascript">
      function myFuncion(){
        document.getElementById("demo").innerHTML="Hello javascript!"
        s = document.getElementById("demo")
        s.style.color = "#ff0000";
      }
    </script>

    <p>
      &lt <br>
      A&#768;
      B&#769;
    </p>
    <button type="button" name="button" onclick="myFuncion()">点我</button>
  </body>
</html>
