net_types              = normal
addrs                  = 0.0.0.0:8080
tls_certfile           = 
tls_keyfile            = 
letsencrypt_file       = 
unix_filemode          = 438
read_timeout           = 0
write_timeout          = 0
multipart_maxmemory_mb = 32

[router]
redirect_trailing_slash   = true
redirect_fixed_path       = true
handle_method_not_allowed = true
handle_options            = true

[xsrf]
enable = false
key    = thinkgoxsrf
expire = 3600

[session]
enable                 = false
provider               = memory
name                   = thinkgosessionID
gc_max_lifetime        = 3600
provider_config        = 
cookie_lifetime        = 0
auto_setcookie         = true
domain                 = 
enable_sid_in_header   = false
name_in_header         = Thinkgosessionid
enable_sid_in_urlquery = false

[apidoc]
enable      = true
path        = /apidoc/
nolimit     = false
real_ip     = false
whitelist   = 127.*|192.168.*
desc        = 
email       = 
terms_url   = 
license     = 
license_url = 

